<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">
        ðŸ’¬ Chat Room: <span id="room-id"></span>
      </div>
      <div class="chat-buttons">
        <button id="share-invite-btn" class="header-btn">Share Invite</button>
        <button id="leave-chat-btn" class="header-btn">Leave Chat</button>
      </div>
    </div>
    <ul id="messages" class="chat-messages"></ul>
    <div id="typing-indicator" class="typing-indicator"></div>
    <div class="chat-input">
      <input id="message-input" type="text" placeholder="Message" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div id="leave-modal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
      <p>Are you sure you want to leave the chat?</p>
      <div class="modal-actions">
        <button id="confirm-leave-btn" class="modal-confirm">Yes</button>
        <button id="cancel-leave-btn" class="modal-cancel">No</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
